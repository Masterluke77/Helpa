version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: always
    ports:
      - "${WEB_PORT:-3010}:3000" # Default to 3010, can be overridden
    environment:
      - DATABASE_URL=postgresql://helpa:password@postgres:5432/helpa_db?schema=public
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3010}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-supersecretchangeinprod}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3011}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3010}
      - UPLOAD_S3_ENDPOINT=http://minio:9000
      - UPLOAD_S3_ACCESS_KEY=minioadmin
      - UPLOAD_S3_SECRET_KEY=minioadmin
      - UPLOAD_S3_BUCKET=helpa-uploads
      - UPLOAD_S3_PUBLIC_URL=${UPLOAD_S3_PUBLIC_URL:-http://localhost:9000}
      - REDIS_URL=redis://redis:6379
      # Optional: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, MAPBOX_TOKEN
    depends_on:
      - postgres
      - redis
      - minio

  websocket-server:
    build:
      context: .
      dockerfile: apps/websocket-server/Dockerfile
    restart: always
    ports:
      - "${SOCKET_PORT:-3011}:3001" # Default to 3011
    environment:
      - PORT=3001
    depends_on:
      - redis

  postgres:
    image: postgis/postgis:15-3.3
    restart: always
    environment:
      POSTGRES_USER: helpa
      POSTGRES_PASSWORD: password
      POSTGRES_DB: helpa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    restart: always
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  minio_data:
  redis_data:
